<!-- Page header -->
<h1> Custom Reading Charts </h1>

<!-- Parent div to enforce page layout direction-->
<div class="charts-container">

    <!-- Chart displaying selected data-->
    <chart-card-line class="chart">
    </chart-card-line>

    <!-- Grid list of chart selection options -->
    <mat-grid-list 
        cols="3" 
        rowHeight="250px">

        <!-- Start Date Options-->
        <mat-grid-tile>
            <mat-card class="mat-elevation-z8">
            
                <h2 class="option-header">
                    <i class="material-icons option-icon">schedule</i>
                    Start Time
                </h2>
    
                <!-- Starting time range
                    Uses component defaults to select start of current day -->
                <datetime-picker
                    (dateTimeEvent)="toDateSelected($event)">
                </datetime-picker>
    
            </mat-card>
        </mat-grid-tile>
        
        <!-- End Date Options -->
        <mat-grid-tile>
            <mat-card class="mat-elevation-z8">
            
                <h2 class="option-header">
                    <i class="material-icons option-icon">schedule</i>
                    End Time
                </h2>
    
                <!-- Ending time range - sets default selection to start of next day 
                     Uses inputs and component defaults to select end of day -->
                <datetime-picker
                    [selectedDate]="tomorrowDate"
                    (dateTimeEvent)="fromDateSelected($event)">
                </datetime-picker>

            </mat-card>
        </mat-grid-tile>

    </mat-grid-list>
</div>
