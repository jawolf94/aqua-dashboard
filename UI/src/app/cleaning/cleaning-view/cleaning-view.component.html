<!-- Overview Cards showing stats from the latest cleaning -->
<h2>Last Cleaning</h2>

<!-- Mat Grid used to arrange cards-->
<mat-grid-list cols="3" rowHeight="200px">

    <!-- Overview Card -->
    <mat-grid-tile *ngFor="let card of allCardLabels">
        <overview-card
            [value]="0"
            [unit]="cardLabels[card].unit"
            [label]="cardLabels[card].label"
            [icon]="cardLabels[card].icon"
            [isDateTime]="false">
        </overview-card>
    </mat-grid-tile>
</mat-grid-list>

<!-- New Cleaning Button -->
<div class="button-wrapper">
    <a mat-raised-button color="primary" routerLink='add-cleaning' class="button">
        Add Cleaning
    </a>
</div>

<!-- Table displaying all tank cleanings-->
<h2>All Cleanings</h2>
<div class="table-wrapper">
    <cleaning-log></cleaning-log>
</div>
